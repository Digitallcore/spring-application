<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
<h3>Личный кабинет пользователя</h3>
<form method="post" th:action="@{/logout}">
    <input type="submit" value="Выйти из личного кабинета">
</form>
<form method="get" th:action="@{/cart}">
    <input type="submit" value="Корзина">
</form>
<form method="get" th:action="@{/orders}">
    <input type="submit" value="Заказы">
</form>
<form th:method="POST" th:action="@{/product/search}">
    <fieldset>
        <legend>Выберите параметры для сортировки, фильтрации и поиска</legend>
        <br>
        <label for="search-input">Поиск по наименованию: </label>
        <input type="search" id="search-input">
        <br>
        <p>Цена</p>
        <label for="from">От</label>
        <input type="text" name="from" id="from">
        <label for="to">До</label>
        <input type="text" name="to" id="to">
        <br>
        <label for="asc_price">По возрастанию цены</label>
        <input type="radio" id="asc_price" name="price">
        <label for="desc_price">По убыванию цены</label>
        <input type="radio" id="desc_price" name="price">
        <br>
        <p>Категория товаров</p>
        <label for="furniture">Мебель</label>
        <input type="radio" id="furniture" name="category" value="furniture">
        <br>
        <label for="appliances">Бытовая техника</label>
        <input type="radio" id="appliances" name="category" value="appliances">
        <br>
        <label for="clothes">Одежда</label>
        <input type="radio" id="clothes" name="category" value="clothes">
        <br>
        <br>
        <input type="submit" value="Найти">
    </fieldset>
</form>
<h3>Доступные товары</h3>
<div th:each="product : ${products}">
    <img th:src="'/img/' + ${product.imageList[0].getFileName()}" style="width: 300px">
    <br>
    <br>
    <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}" id="title"></a>
    <p th:text="'Цена: ' + ${product.getPrice()}"></p>
    <a th:href="@{/cart/add/{id}(id=${product.getId()})}">Добавить в корзину</a>
</div>
</body>
</html>
